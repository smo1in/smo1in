<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .application-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        .input-field {
            width: 100%;
            margin-bottom: 20px;
        }
        /* Additional styles */
    </style>
</head>
<body>
    <div class="application">
        <div class="container">
          <form id="application-form">
            <!-- Form fields here -->
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" name="email" required />
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">phone</i>
                <input id="whatsapp" type="text" class="validate" name="whatsapp" required />
                <label for="whatsapp">WhatsApp</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="first-name" type="text" class="validate" name="first-name" required />
                <label for="first-name">Name</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">account_box</i>
                <input id="last-name" type="text" class="validate" name="last-name" required />
                <label for="last-name">Surname</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">work</i>
                <input id="position" type="text" class="validate" name="position" required />
                <label for="position">Position you are applying for</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">attach_money</i>
                <input id="salary" type="number" class="validate" name="salary" required />
                <label for="salary">Salary expectations ($)</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">location_on</i>
                <input id="location" type="text" class="validate" name="location" required />
                <label for="location">Current location</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">info</i>
                <input id="source" type="text" class="validate" name="source" required />
                <label for="source">How did you know about Wise?</label>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Your CV</span>
                    <input type="file" id="cv" name="cv" required />
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate s6" type="text" placeholder="Upload your CV in PDF or Word format" />
                </div>
            </div>

            <div id="loading-indicator" style="display: none;">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <p>Sending your application...</p>
            </div>

                <button class="waves-effect waves-light btn" type="submit" id="submit-btn" name="action">
                    <i class="material-icons right">send</i>Submit
                </button>
            </form>

            <div class="social-icons">
                <!-- Social icons -->
                <a href="https://www.instagram.com/wise.recruitment/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/wise-recruitment-me/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://t.me/wiserecruitmentme" target="_blank"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('application-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbyAqAfObmOhNZOG9T4N-UNj0DlcC9aCHQO7QY-qKeEM25mQ5zl2XaxpEtxS5IeaTo3Z/exec', true);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    M.toast({html: 'Your application has been submitted successfully!'});
                    // Optional: Reset the form or redirect the user
                    // document.getElementById('application-form').reset();
                    // window.location.href = 'thank-you-page.html';
                } else if (xhr.readyState === 4) {
                    M.toast({html: 'Submission failed. Please try again.'});
                }
            };

            xhr.send(formData);
        });
    </script>

<body>
  <!-- Preloader Container -->
  <div id="preloader-container">
    <!-- Preloader -->
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <!-- Loading Text -->
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Iframe with Lazy Loading -->
  <iframe 
    id="iframe" 
    src="https://script.google.com/macros/s/AKfycbzfzBvn3jmw7GI60gwDuv61He_4pHO41WFFZoFxuZwZbEsXfs67Jt89DW4AnDX3cdqLJQ/exec" 
    frameborder="0" 
    style="width: 100%; height: 950px; display:block;" 
    loading="lazy">
  </iframe>

  <!-- Deferred JavaScript Loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  
  <!-- Iframe Loading Handling -->
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      var iframe = document.getElementById('iframe');
      iframe.onload = function() {
        document.getElementById('preloader-container').style.display = 'none';
        iframe.style.display = 'block';
      };

      // Error handling if the iframe fails to load
      iframe.onerror = function() {
        document.getElementById('preloader-container').style.display = 'none';
        console.error('Iframe failed to load.');
      };
    });
  </script>

</body>
</html>
