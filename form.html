<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>send your CV</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/form.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div class="page-wrapper">
    <div id="form-container" style="height: 700px;">
  <iframe id="form-iframe" src="https://script.google.com/macros/s/AKfycbxblKtr1YFU_eGj__VZG8sELSLHbSw826EGwOXM4_A9bfmthWnzbjyEk5MOU9f8Uk33sA/exec" frameborder="0" style="width: 100%; height: 100%;"></iframe>
</div>

<script>
  var formIframe = document.getElementById('form-iframe');
  var formContainer = document.getElementById('form-container');

  function resizeIframe() {
    formIframe.style.height = formContainer.offsetHeight + 'px';
    formIframe.contentWindow.document.body.style.height = formContainer.offsetHeight + 'px';
  }

  window.addEventListener('resize', resizeIframe);
  resizeIframe();
</script>
</body>
<script>
  // Get the <iframe> element
  var iframe = document.getElementById("form-iframe");

  // Wait for the content of the <iframe> to finish loading
  iframe.onload = function() {
    // Get the height of the form inside the <iframe>
    var formHeight = iframe.contentWindow.document.body.scrollHeight;

    // Set the height of the <iframe> to match the height of the form
    iframe.style.height = formHeight + "px";
  };
</script>

</html>
