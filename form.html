<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Send Your CV</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/form.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s) { /* Facebook Pixel Code */ }
  </script>
  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=1423655175201543&ev=PageView&noscript=1" /></noscript>
  <!-- End Meta Pixel Code -->

  <style>
    /* Custom styles for the preloader */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #preloader {
      position: absolute;
      text-align: center;
    }

    #preloader .loading-text {
      margin-top: 20px;
      font-size: 20px;
      color: #000;
    }
  </style>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader-wrapper big active" id="preloader">
      <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
              <div class="circle"></div>
          </div>
          <div class="gap-patch">
              <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
              <div class="circle"></div>
          </div>
      </div>
      <div class="loading-text">Loading...</div>
  </div>

  <!-- Iframe -->
  <iframe 
      id="iframe" 
      src="https://script.google.com/macros/s/AKfycbwsBfXRD7Xkd1KorCMRQLU5ZL4jPUTxWA8WITvLhsTuQVf8NF9n40yJiorGOj6QisXeZw/exec" 
      frameborder="0" 
      style="width: 100%; height: 990px; display:none;" 
      loading="lazy">
  </iframe>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/custom.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var iframe = document.getElementById('iframe');
        iframe.onload = function() {
            document.getElementById('preloader').style.display = 'none';
            iframe.style.display = 'block';
        };
    });
  </script>
</body>

</html>
