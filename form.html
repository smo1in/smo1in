<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>send your CV</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/form.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div class="page-wrapper">
    <div class="card">
      <div class="card-content" style="height: 800px;">
          </div>
          <iframe id="form-iframe" src="https://script.google.com/macros/s/AKfycbzFhCknesyGlnUSyKNLyDOs9wotLndrFIUGQBeKhbFq6d-Fld8MKDP_ZERQW5S66r804A/exec" frameborder="0" scrolling="auto"></iframe>          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get the <iframe> element
    var iframe = document.getElementById("form-iframe");
  
    // Wait for the <iframe> to finish loading
    iframe.addEventListener('load', function() {
      // Modify the style of the <iframe>
      iframe.style.border = "1px solid #ccc";
      iframe.style.borderRadius = "5px";
      iframe.style.boxShadow = "0px 0px 5px #ccc";
    });
  
    // Listen for messages from the <iframe> and update the height of the card content
    window.addEventListener('message', function(event) {
      // Check if the message is a number (height)
      if (!isNaN(event.data)) {
        // Set the height of the card content to match the height of the form
        var cardContent = document.querySelector('.card-content');
        cardContent.style.height = event.data + "px";
      }
    });
  </script>
</body>



</html>
