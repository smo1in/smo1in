<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Send Your CV</title>

  <!-- Optimized CSS Loading -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <link href="css/form.css" rel="stylesheet" />

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s) { /* Facebook Pixel Code */ }
  </script>
  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=1423655175201543&ev=PageView&noscript=1" /></noscript>

  <!-- Custom Style -->
  <style>
    /* Custom styles for the preloader and additional top padding */
    body, html {
      height: 100%;
      margin: 0;
      padding-top: 20px; /* Added top padding */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #preloader-container {
      position: absolute;
      text-align: center;
    }

    #preloader-container .loading-text {
      margin-top: 20px;
      font-size: 20px;
      color: #000;
    }
    
    #iframe {
      width: 100%;
      height: 990px;
      display: none; /* Initially hide iframe */
    }
  </style>
</head>
<body>
  <!-- Preloader Container -->
  <div id="preloader-container">
    <!-- Preloader -->
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <!-- Loading Text -->
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Iframe with Lazy Loading -->
  <iframe 
    id="iframe" 
    src="https://script.google.com/macros/s/AKfycbwsBfXRD7Xkd1KorCMRQLU5ZL4jPUTxWA8WITvLhsTuQVf8NF9n40yJiorGOj6QisXeZw/exec" 
    frameborder="0" 
    loading="lazy">
  </iframe>

  <!-- Deferred JavaScript Loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script src="js/custom.js" defer></script>
  
  <!-- Iframe Loading Handling -->
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
        var iframe = document.getElementById('iframe');
        iframe.onload = function() {
            document.getElementById('preloader-container').style.display = 'none';
            iframe.style.display = 'block';
        };

        iframe.onerror = function() {
            document.getElementById('preloader-container').style.display = 'none';
            console.error('Iframe failed to load.');
        };

        setTimeout(function() {
            if (iframe.style.display === 'none') {
                document.getElementById('preloader-container').style.display = 'none';
                iframe.style.display = 'block';
            }
        }, 3000); // 3 seconds timeout as a fallback
    });
  </script>
</body>
</html>
